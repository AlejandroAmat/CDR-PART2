<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="CSS/css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body>

    <div class="max">
        <div class="colu">

            <div>
                <div id="error-m" class="errorm">

                </div>
                <div class="container">

                    <form class="form" id="login">
                        <h1 class="form__title">Course manager</h1>
                        <div class="form__message form__message--error"></div>
                        <div class="form__input-group">
                            <input type="text" id="signupUsername" class="form__input" autofocus placeholder="User">
                            <div class="form__input-error-message"></div>
                        </div>
                        <div class="form__input-group">
                            <input type="password" id="p_input" class="form__input" autofocus placeholder="Password">
                            <div class="form__input-error-message"></div>
                        </div>
                        <button class="form__button" id="cont-login" type="submit">Continue</button>
                    </form>
                </div>

            </div>

            <div class="comment">
                <h1>The perfect platform for managing your tasks,marks and organizing yourself</h1>
            </div>
        </div>


        <div class="resto">
            <nav class="menu">
                <h1> <a href="">Who we are</a> </h1>
                <h1> <a href="">Contact</a> </h1>
                <h1> <a href="">Create Account</a> </h1>
                <h1> <a href="/account.html">My Account</a> </h1>
            </nav>
        </div>
    </div>

    <script src="./inicio.js"></script>
